    <style>
        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"] + label {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 20px;
            font: 14px/20px 'Open Sans', Arial, sans-serif;
            color: #000;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        input[type="checkbox"] + label:last-child {
            margin-bottom: 0;
        }

        input[type="checkbox"] + label:before {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            border: 1px solid #6cc0e5;
            position: absolute;
            left: 0;
            top: 0;
            opacity: .6;
            -webkit-transition: all .12s, border-color .08s;
            transition: all .12s, border-color .08s;
        }

        input[type="checkbox"]:checked + label:before {
            width: 10px;
            top: -5px;
            left: 5px;
            border-radius: 0;
            opacity: 1;
            border: 1px solid green;
            border-top-color: transparent;
            border-left-color: transparent;
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        #lap, #animal, #general, #hire, #mobile, #property, #seek, #vehicle, #villa {
            display: none;
        }
    </style>

</head>

<script type="text/javascript">
    $(document).ready(function () {
        var elem = $('#container ul');
        $('#viewcontrols a').on('click', function (e) {
            if ($(this).hasClass('gridview')) {
                elem.fadeOut(1000, function () {
                    $('#container ul').removeClass('list').addClass('grid');
                    $('#viewcontrols').removeClass('view-controls-list').addClass('view-controls-grid');
                    $('#viewcontrols .gridview').addClass('active');
                    $('#viewcontrols .listview').removeClass('active');
                    elem.fadeIn(1000);
                });
            } else if ($(this).hasClass('listview')) {
                elem.fadeOut(1000, function () {
                    $('#container ul').removeClass('grid').addClass('list');
                    $('#viewcontrols').removeClass('view-controls-grid').addClass('view-controls-list');
                    $('#viewcontrols .gridview').removeClass('active');
                    $('#viewcontrols .listview').addClass('active');
                    elem.fadeIn(1000);
                });
            }
        });
    });
</script>
<script>
    $(document).ready(function () {
        let selectType = $('#selectType');
        selectType.empty();
        selectType.append('<option selected="true" disabled>Choose Type</option>');
        selectType.prop("selectedIndex", 0);
        const selectTypeUrl = '/typeList';
        $.getJSON(selectTypeUrl, function (data) {
            $.each(data, function (key, entry) {
                selectType.append($('<option></option>').attr('value', entry.id).attr('data-tokens', entry.name).text(entry.name));
            });
            selectType.selectpicker('refresh');
        });
        $('#selectCategory').empty();
        $('#selectSubCategory').empty();
    });

    $('#selectType').on('change', function () {
        $('#lap, #animal, #general, #hire, #mobile, #property, #seek, #vehicle, #villa').css('display', 'none');
        $('#selectCategory').empty();
        $('#selectSubCategory').empty();
        loadCategory();
    })
</script>

<script>
    loadCategory = function () {
        let category = $('#selectCategory');
        var postType = $('#selectType').val();
        category.empty();
        category.append('<option selected="true" disabled>Choose Category</option>');
        category.prop("selectedIndex", 0);
        const categoryUrl = '/categoryListByPostType/' + postType;
        $.getJSON(categoryUrl, function (data) {
            $.each(data, function (key, entry) {
                category.append($('<option></option>').attr('value', entry.id).attr('data-tokens', entry.name).text(entry.name));
            });
            category.selectpicker('refresh');
        });
        $('#selectSubCategory').empty();
    };

    $('#selectCategory').on('change', function () {
        $('#lap, #animal, #general, #hire, #mobile, #property, #seek, #vehicle, #villa').css('display', 'none');
        $('#selectSubCategory').empty();
        loadSubCategory();
    })
</script>

<script>
    loadSubCategory = function () {
        let selectSubCategory = $('#selectSubCategory');
        var categoryId = $('#selectCategory').val();
        selectSubCategory.empty();
        selectSubCategory.append('<option selected="true" disabled>Choose Subcategory</option>');
        selectSubCategory.prop("selectedIndex", 0);
        const selectSubCategoryUrl = '/subcategoryListByCategory/' + categoryId;
        $.getJSON(selectSubCategoryUrl, function (data) {
            $.each(data, function (key, entry) {
                selectSubCategory.append($('<option></option>').attr('value', entry.id).attr('data-tokens', entry.name).text(entry.name));
            });
            selectSubCategory.selectpicker('refresh');
        });

    };
</script>


<script>
    var subcategory = $('#selectSubCategory');
    subcategory.on('change', function () {
        $.ajax({
            type: 'POST',
            url: '/getPostModel',
            data: {
                subcategoryId: subcategory.val()
            },
            success: function (data) {
                $('#lap, #animal, #general, #hire, #mobile, #property, #seek, #vehicle, #villa').css('display', 'none');

                switch (data.modelName) {
                    case 'Laptop':
                        $('#lap').css('display', 'block');
                        $('#filterFor').val('Laptop');
                        break;

                    case 'PetAnimal':
                        $('#animal').css('display', 'block');
                        $('#filterFor').val('PetAnimal');
                        break;

                    case 'Generic':
                        $('#general').css('display', 'block');
                        $('#filterFor').val('Generic');
                        break;

                    case 'Hire':
                        $('#hire').css('display', 'block');
                        $('#filterFor').val('Hire');
                        break;

                    case 'SmartPhones':
                        $('#mobile').css('display', 'block');
                        $('#filterFor').val('SmartPhones');
                        break;

                    case 'Properties':
                        $('#property').css('display', 'block');
                        $('#filterFor').val('Properties');
                        break;

                    case 'JobSeeker':
                        $('#seek').css('display', 'block');
                        $('#filterFor').val('JobSeeker');
                        break;

                    case 'Vehicles':
                        $('#vehicle').css('display', 'block');
                        $('#filterFor').val('Vehicles');
                        break;

                    case 'Villa':
                        $('#villa').css('display', 'block');
                        $('#filterFor').val('Villa');
                        break;

                    default:
                        $('#lap, #animal, #general, #hire, #mobile, #property, #seek, #vehicle, #villa').css('display', 'none');

                }

            }
        });

        $('#modelForVehicle, #modelForMobile').empty();
        $('#modelForVehicle, #modelForMobile').selectpicker('refresh');

        $.ajax({
            type: "POST",
            url: "/getManufacturerList",
            data: {
                subcategoryId: subcategory.val()
            },
            success: function (data) {
                let manufacturerToBeSetFor = $('#manufacturerForGeneric, #manufacturerForLaptop, #manufacturerForMobile, #manufacturerForVehicle').empty();
                manufacturerToBeSetFor.empty();
                manufacturerToBeSetFor.append('<option selected="true" disabled>Choose Manufacturer</option>');
                manufacturerToBeSetFor.append('<option value="All">All</option>');
                manufacturerToBeSetFor.prop("selectedIndex", 0);

                $.each(data, function (key, entry) {
                    manufacturerToBeSetFor.append($('<option></option>').attr({
                        value: entry.name,
                        'data-content': '<img src=/images/manufacturerImage/' + entry.id + ' style = "width: 20px">' + ' ' + entry.name
                    }));
                });

                manufacturerToBeSetFor.selectpicker('refresh');
            }
        })

    });

    $('#manufacturerForMobile, #manufacturerForVehicle').on('change', function () {
        $('#modelForVehicle, #modelForMobile').empty();

        var manufacturerName = $('#' + this.id).val();

        $.ajax({
            type: "POST",
            url: "/getManufacturerModelList",
            data: {
                manufacturerName: manufacturerName
            },
            success: function (data) {
                let manufacturerModelSetFor = $('#modelForVehicle, #modelForMobile');
                manufacturerModelSetFor.empty();
                manufacturerModelSetFor.append('<option selected="true" disabled>Choose Model</option>');
                manufacturerModelSetFor.append('<option value="All">All</option>');
                manufacturerModelSetFor.prop("selectedIndex", 0);

                $.each(data, function (key, entry) {
                    manufacturerModelSetFor.append($('<option></option>').attr('value', entry.name).text(entry.name));
                });

                manufacturerModelSetFor.selectpicker('refresh');
            }
        })
    });
</script>

<script>
    dynamicAdvancedSearch = function () {
        if ($('#selectSubCategory').val()) {
            var searchModel = $('#filterFor').val();

            switch (searchModel) {
                case 'Laptop':
                    advancedSearchForLaptop($('#selectSubCategory').val(), $('#title').val(), $('#manufacturerForLaptop').val(), $('#locationForLaptop').val(), $('#conditionForLaptop').val(), $('#amountFrom').val(), $('#amountTo').val(), $('#ramForLaptop').val(), $('#processorForLaptop').val(), $('#storageForLaptop').val(), $('#displayForLaptop').val(), 0, $('#size').val());
                    break;

                case 'PetAnimal':
                    advancedSearchForAnimal($('#title').val(), $('#addressForAnimal').val(), $('#amountFrom').val(), $('#amountTo').val(), $('#ageForAnimal').val(), $('#quantityForAnimal').val(), $('#colorForAnimal').val(), 0, $('#size').val());
                    break;

                case 'Generic':
                    advancedSearchForGeneral($('#title').val(), $('#manufacturerForGeneric').val(), $('#locationForGeneric').val(), $('#conditionForGeneric').val(), $('#amountFrom').val(), $('#amountTo').val(), 0, $('#size').val());
                    break;

                case 'Hire':
                    advancedSearchForHire($('#selectSubCategory').val(), $('#title').val(), $('#positionForHire').val(), $('#locationForHire').val(), $('#amountFrom').val(), $('#amountTo').val(), $('#hireTypeForHire').val(), $('#jobLevelForHire').val(), $('#hireLnagaugeForHire').val(), 0, $('#size').val());
                    break;

                case 'SmartPhones':
                    advancedSearchForMobile($('#selectSubCategory').val(), $('#title').val(), $('#manufacturerForMobile').val(), $('#locationForMobile').val(), $('#conditionForMobile').val(), $('#fontCameraForMobile').val(), $('#backCameraForMobile').val(), $('#amountFrom').val(), $('#amountTo').val(), $('#ramForMobile').val(), $('#processorForMobile').val(), $('#storageForMobile').val(), $('#modelForMobile').val(), $('#colorForMobile').val(), $('#smartPhoneDisplayForMobile').val(), 0, $('#size').val());
                    break;

                case 'Properties':
                    advancedSearchForProperty($('#selectSubCategory').val(), $('#title').val(), $('#locationForProperty').val(), $('#amountFrom').val(), $('#amountTo').val(), 0, $('#size').val());
                    break;

                case 'JobSeeker':
                    advancedSearchForJobSeeker($('#selectSubCategory').val(), $('#title').val(), $('#positionForJobSeeker').val(), $('#locationForJobSeeker').val(), $('#amountFrom').val(), $('#amountTo').val(), $('#roleForJobSeeker').val(), $('#seekerLanguageForJobSeeker').val(), 0, $('#size').val());
                    break;

                case 'Vehicles':
                    advancedSearchForVehicle($('#selectSubCategory').val(), $('#title').val(), $('#manufacturerForVehicle').val(), $('#locationForVehicle').val(), $('#conditionForVehicle').val(), $('#numberOfDoorsForVehicle').val(), $('#fuelTypeForVehicle').val(), $('#amountFrom').val(), $('#amountTo').val(), $('#modelForVehicle').val(), $('#yearForVehicle').val(), $('#colorForVehicle').val(), 0, $('#size').val());
                    break;

                case 'Villa':
                    advancedSearchForVilla($('#selectSubCategory').val(), $('#title').val(), $('#locationForVilla').val(), $('#numberOfRoomsForVilla').val(), $('#numberOfBathRoomsForVilla').val(), $('#amountFrom').val(), $('#amountTo').val(), $('#villaDepositForVilla').val(), 0, $('#size').val());
                    break;

                default:
                    advancedSearch($('#title').val(), $('#selectSubCategory').val(), $('#amountFrom').val(), $('#amountTo').val(), 0, size);

            }

        } else {
            advancedSearch($('#selectType').val(), $('#selectCategory').val(), $('#selectSubCategory').val(), $('#amountFrom').val(), $('#amountTo').val(), 0, $('#size').val());
            $('#advanceSearchFlag').val(true);
        }
    }
</script>

<script>
    advancedSearch = function (typeId, categoryId, subcategoryId, amountFrom, amountTo, page, size) {
        var amount = false;
        if (amountFrom && amountTo) {
            amount = true;
        }

        var searchData;

        if (typeId && !categoryId && !amount) {
            searchData = {typeId: typeId, page: page, size: size}
        }

        if (typeId && !categoryId && amount) {
            searchData = {
                typeId: typeId, priceFrom: amountFrom,
                priceTo: amountTo, page: page, size: size
            }
        }

        if (categoryId && !subcategoryId && !amount) {
            searchData = {categoryId: categoryId, page: page, size: size}
        }

        if (categoryId && !subcategoryId && amount) {
            searchData = {
                categoryId: categoryId, priceFrom: amountFrom,
                priceTo: amountTo, page: page, size: size
            }
        }

        if (subcategoryId && !amount) {
            searchData = {subcategoryId: subcategoryId, page: page, size: size}
        }

        if (subcategoryId && amount) {
            searchData = {
                subcategoryId: subcategoryId,
                priceFrom: amountFrom,
                priceTo: amountTo,
                page: page,
                size: size
            }
        }

        if (!typeId && !categoryId && !subcategoryId && amount) {
            searchData = {
                priceFrom: amountFrom,
                priceTo: amountTo, page: page, size: size
            }
        }

        if (searchData) {
            $.ajax({
                method: "POST",
                url: "/search/allAdsByGlobalSearchByFilter",
                data: searchData
            })
                .done(function (data) {
                    renderData(data);
                    $('#advanceSearchFlag').val(true);
                    $(function () {
                        $('#pagination').pagination({
                            items: data.totalElements,
                            itemsOnPage: size,
                            cssStyle: 'light-theme',
                            onPageClick: function () {
                                page = $('#pagination').pagination('getCurrentPage') - 1;
                                loadAdvancedSearchPage($('#selectType').val(), $('#selectCategory').val(), $('#selectSubCategory').val(), $('#amountFrom').val(), $('#amountTo').val(), page, $('#size').val());
                            }
                        });
                    });
                });
        }
    }
</script>

<script>
    loadPost = function (searchString, page, size) {
        $.ajax({
            method: "POST",
            url: "/searchAllPost",
            data: {title: searchString, page: page, size: size}
        })
            .done(function (data) {

<script>
    advancedSearchForAnimal = function (title, address, amountFrom, amountTo, age, quantity, color, page, size) {

        var searchData = {subCategoryId: $('#selectSubCategory').val(), page: page, size: size};

        if (title) {
            searchData['title'] = title;
        }
        if (address) {
            if (address != 'All') searchData['address'] = address;
        }
        if (amountFrom && amountTo) {
            searchData['priceFrom'] = amountFrom;
            searchData['priceTo'] = amountTo;
        }
        if (age) {
            var toAge = "";
            searchData['ageFrom'] = age[0];
            if (age.length > 3) {
                for (var i = 2; i < age.length; i++) {
                    toAge = toAge.concat(age[i]);
                }
            } else {
                toAge = toAge.concat(age[2]);
            }
            searchData['ageTo'] = toAge;
        }
        if (quantity) {
            var toQuantity = "";
            searchData['quantityFrom'] = quantity[0];
            if (quantity.length > 3) {
                for (var j = 2; j < quantity.length; j++) {
                    toQuantity = toQuantity.concat(quantity[j]);
                }
            } else {
                toQuantity = toQuantity.concat(quantity[2]);
            }
            searchData['quantityTo'] = toQuantity;
        }

        if ($('#box_All_ForAnimal:checked').val()) {
            searchData['gender'] = JSON.stringify(['Male', 'Female', 'Others']);
        } else if ($('#box_Both_ForAnimal:checked').val()) {
            searchData['gender'] = JSON.stringify(['Male', 'Female']);
        } else if ($('#box_Male_ForAnimal:checked').val()) {
            searchData['gender'] = JSON.stringify(['Male']);
        } else if ($('#box_Female_ForAnimal:checked').val()) {
            searchData['gender'] = JSON.stringify(['Female']);
        } else if ($('#box_Others_ForAnimal:checked').val()) {
            searchData['gender'] = JSON.stringify(['Others']);
        }

        if (color) {
            if (color != 'Any') searchData['color'] = color;
        }
        if (searchData) {
            $.ajax({
                method: "POST",
                url: "/search/searchAllPostByAnimal",
                data: searchData
            })
                .done(function (data) {
                    renderData(data);
                    $('#advanceSearchFlag').val(true);
                    $(function () {
                        $('#pagination').pagination({
                            items: data.totalElements,
                            itemsOnPage: size,
                            cssStyle: 'light-theme',
                            onPageClick: function () {
                                page = $('#pagination').pagination('getCurrentPage') - 1;
                                loadAdvancedSearchPageForAnimal(title, address, amountFrom, amountTo, age, quantity, color, page, size);
                                $('#advanceSearchFlag').val(true);
                            }
                        });
                    });
                });
        }
    }
</script>
