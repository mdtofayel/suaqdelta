<script type="text/javascript">
    $(document).ready(function () {
        var elem = $('#container ul');
        $('#viewcontrols a').on('click', function (e) {
            if ($(this).hasClass('gridview')) {
                elem.fadeOut(1000, function () {
                    $('#container ul').removeClass('list').addClass('grid');
                    $('#viewcontrols').removeClass('view-controls-list').addClass('view-controls-grid');
                    $('#viewcontrols .gridview').addClass('active');
                    $('#viewcontrols .listview').removeClass('active');
                    elem.fadeIn(1000);
                });
            } else if ($(this).hasClass('listview')) {
                elem.fadeOut(1000, function () {
                    $('#container ul').removeClass('grid').addClass('list');
                    $('#viewcontrols').removeClass('view-controls-grid').addClass('view-controls-list');
                    $('#viewcontrols .gridview').removeClass('active');
                    $('#viewcontrols .listview').addClass('active');
                    elem.fadeIn(1000);
                });
            }
        });
    });
</script>

<script>
    $('input[type="file"]').each(function () {
        // Refs
        var $file = $(this),
            $label = $file.next('label'),
            $labelText = $label.find('span'),
            labelDefault = $labelText.text();

        // When a new file is selected
        $file.on('change', function (event) {
            var fileName = $file.val().split('\\').pop(),
                tmppath = URL.createObjectURL(event.target.files[0]);
            //Check successfully selection
            if (fileName) {
                $label
                /*.addClass('file-ok')
                .css('background-image', 'url(' + tmppath + ')');*/
                /* $labelText.text(fileName);*/
                $('.psub').css('display', 'block');
                $('.wrap-custom-file').addClass('file-ok')
                    .css('background-image', 'url(' + tmppath + ')');
            } else {
                $label.removeClass('file-ok');
                $labelText.text(labelDefault);
            }
        });

        // End loop of file input elements
    });
</script>

<script>
    loadPost = function (userId, page, size) {
        $.ajax({
            method: "POST",
            url: '/postByUser',
            data: {
                userId: userId,
                page: page,
                size: size
            }
        })
            .done(function (data) {
                renderData(data);
                /*$('#pagination').empty();*/
                $(function () {
                    $('#pagination').pagination({
                        items: data.totalElements,
                        itemsOnPage: size,
                        cssStyle: 'light-theme',
                        onPageClick: function () {
                            page = $('#pagination').pagination('getCurrentPage') - 1;
                            loadPage(userId, page, size);
                        }
                    });
                });
            });
    };
</script>

                                            url: '/userPost/getLike/' + entry.id,
                                            type: 'GET',
                                            success: function (data) {

                                                $('.like').text(data);
                                            }
                                        })
                                    })
                                )
                            )
                        ).append(
                            $('<div>').addClass('clearfix')
                        )
                    )
                );
            }
        });
    }
</script>
