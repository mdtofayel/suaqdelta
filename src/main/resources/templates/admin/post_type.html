<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <th:block th:include="admin/fraghment/header_link:: head"></th:block>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div sec:authorize="isAuthenticated()">
        <div sec:authorize="hasRole('ADMIN')">
            <header th:include="admin/fraghment/admin_sidebar"></header>
        </div>
        <div sec:authorize="hasRole('MANAGER') && !hasRole('ADMIN')">
            <header th:include="admin/fraghment/manager_sidebar"></header>
        </div>
    </div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <header th:include="admin/fraghment/manager_topbar"></header>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Post Type</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div>


                <div class="row">


                    <div class="col-lg-12 mb-4">

                        <!-- Illustrations -->
                        <div class="card  shadow mb-4">
                            <div class="card-header border-bottom-warning py-3">
                                <h6 class="m-0 font-weight-bold text-primary text-center"
                                    style=" display: inline-block">Post Type</h6>
                                <a href="#" id="addNewPostType" class="btn btn-primary btn-icon-split text-right"
                                   style="float: right;" data-toggle="modal" data-target="#addPostTypeModal">
                                    <span class="icon text-white-50">
                                      <i class="fas fa-plus-circle"></i>
                                    </span>
                                    <span class="text">Add Post Type</span>
                                </a>
                            </div>
                            <div class="card-body">
                                <!-- Begin Page Content -->
                                <div class="table-responsive">
                                    <table class="table table-hover table-striped table-bordered" id="postType"
                                           width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Post Type</th>
                                            <th>Create At</th>
                                            <th>Update At</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>ID</th>
                                            <th>Post Type</th>
                                            <th>Create At</th>
                                            <th>Update At</th>
                                            <th>Action</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->

        <th:block th:include="admin/fraghment/footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->

<div class="modal fade" id="addPostTypeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="subcategoryModalLabel">Add Post Type</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="#" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newPostType">Enter New Post Type</label>
                        <input type="text" class="form-control" id="newPostType" aria-describedby="emailHelp"
                               placeholder="Enter Post Type" name="category">
                        <small id="newSubcategoryHelp" class="form-text text-muted">Enter the New Post Type Here.
                        </small>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <button type="button" id="save_postType" class="btn btn-primary" data-dismiss="modal">Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Post Type</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="#" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="e_postType">Edit Post Type</label>
                        <input type="hidden" id="postTypeId" name="postTypeId"/>
                        <input type="text" class="form-control" id="e_postType" aria-describedby="emailHelp"
                               placeholder="Enter Subcategory" name="subcategory">
                        <small id="emailHelp" class="form-text text-muted">Edit Subcategory Here.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="e_submit" data-dismiss="modal">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Message</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <h6 id="modalMessage"></h6>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="admin/fraghment/header_link :: footer"></th:block>

<script type="text/javascript">
    $(document).ready(function () {
        $('#save_postType').on('click', function (e) {
            var postType = $("#addPostTypeModal #newPostType").val();
            var formData = new FormData();
            formData.append("name", postType);

            if (postType.length > 1) {
                $.ajax({
                    url: "/manager/addPostType",
                    type: 'POST',
                    data: formData,
                    cache: false,
                    contentType: false,
                    enctype: 'multipart/form-data',
                    processData: false,
                    success: function (data) {
                        postTypeTable.ajax.reload();
                        $("#successModal #modalMessage").html(data.response);
                        $('#successModal').modal('show');
                    },
                    error: function (response, textStatus, errorThrown) {
                        $("#successModal #modalMessage").html(response.responseText);
                        $('#successModal').modal('show');
                    }
                });
            } else {
                $("#successModal #modalMessage").html("Category length must be at least 2");
                $('#successModal').modal('show');
            }
        });

        $('#e_submit').on('click', function (e) {

            var formData = new FormData();

            formData.append("id", $("#editModal #postTypeId").val());
            formData.append("name", $("#editModal #e_postType").val());

            if (formData.get("name").length > 1 && formData.get("id") > -1) {
                $.ajax({
                    url: "/manager/editPostType",
                    type: 'POST',
                    data: formData,
                    cache: false,
                    contentType: false,
                    enctype: 'multipart/form-data',
                    processData: false,
                    success: function (data) {
                        postTypeTable.ajax.reload();
                        $("#successModal #modalMessage").html(data.response);
                        $('#successModal').modal('show');
                    },
                    error: function (response, textStatus, errorThrown) {
                        $("#successModal #modalMessage").html(response.responseText);
                        $('#successModal').modal('show');
                    }
                })
            } else {
                $("#successModal #modalMessage").html("Category length must be at least 2");
                $('#successModal').modal('show');
            }
        });

        window.editPostTypeFunction = function (postTypeId) {
            if (postTypeId > -1) {
                $.ajax({
                    method: "GET",
                    url: "/manager/getPostType/" + postTypeId,
                    dataType: "json"
                })
                    .done(function (data) {
                        $("#editModal #postTypeId").val(data.id);
                        $("#editModal #e_postType").val(data.name);
                        $('#editModal').modal('show');
                    })
            } else {
                $("#successModal #modalMessage").html("Subcategory not exist");
                $('#successModal').modal('show');
            }
        }
    });
</script>
</body>
</html>
