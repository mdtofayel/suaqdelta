<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fraghment/header:: head"></th:block>
    <!-- DataTables -->


</head>
<body>



<header th:if="${#request.isUserInRole('USER')}" th:include="fraghment/user_header"></header>
<header th:unless="${#request.isUserInRole('USER')}"th:include="fraghment/head"></header>

<section>
    <div id="page-wrapper" class="sign-in-wrapper">
        <div class="graphs">
            <div class="sign-in-form">
                <div class="sign-in-form-top">
                    <h1>Log in</h1>
                </div>
                <div class="signin">
                    <form href="/login" method="post">
                        <div class="log-input">
                            <div class="log-input-left">
                                <input type="text" class="user" name="email" value="Your Email"
                                       onfocus="this.value = '';"
                                       onblur="if (this.value == '') {this.value = 'Your Email';}"/>
                            </div>
                            <!--<span class="checkbox2">
                                 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i></label>
                            </span>-->
                            <div class="clearfix"></div>
                        </div>
                        <div class="log-input">
                            <div class="log-input-left">
                                <input type="password" class="lock" name="password" value="password"
                                       onfocus="this.value = '';"
                                       onblur="if (this.value == '') {this.value = 'Email address:';}"/>
                            </div>
                            <!--	<span class="checkbox2">
                                     <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i></label>
                                </span>-->
                            <div class="clearfix"></div>
                        </div>
                        <div class="signin-rit">
								<span class="checkbox1">
									 <label class="checkbox"><input type="checkbox"
                                                                    name="remember-me"/>Remember me</label>
								</span>
                            <p><a href="/forgotPassword">Forgot Password?</a></p>
                            <div class="clearfix"></div>
                        </div>
                        <input type="submit" value="Log in">
                    </form>
                </div>
                <div class="new_people">
                    <h2>New Here?</h2>
                    <p>Having hands on experience in creating innovative designs,I do offer design
                        solutions which harness.</p>
                    <a href="/registration">Register Now!</a>
                </div>
            </div>
        </div>
    </div>

</section>


<th:block th:include="fraghment/footer"></th:block>

<th:block th:include="fraghment/header :: footer"></th:block>
</body>
</html>
