<html lang="en">
<div class="brand-select col-md-4">

    <select class="selectpicker" data-live-search="true" id="addressForAnimal">
        <option selected disabled>Choose Location</option>
        <option data-tokens="All">All</option>
        <option data-tokens="Doha">Doha</option>
        <option data-tokens="Alkhore">Alkhore</option>
        <option data-tokens="Najma">Najma</option>
        <option data-tokens="Alwhakra">Alwhakra</option>

    </select>
</div>

<div class="brand-select col-md-4">

    <select class="selectpicker" data-live-search="true" id="ageForAnimal">
        <option selected disabled>Choose Quantity</option>
        <option value="0-1">Less than 1 Year</option>
        <option value="1-2">1-2 Year</option>
        <option value="2-3">2-3 Year</option>
        <option value="3-5">3-5 Year</option>
        <option value="5-10000">More than 5 Year</option>


    </select>
</div>
<div class="brand-select col-md-4">

    <select class="selectpicker" data-live-search="true" id="quantityForAnimal">
        <option selected disabled>Choose Quantity</option>
        <option value="1-1">1</option>
        <option value="2-2">2</option>
        <option value="3-3">3</option>
        <option value="4-4">4</option>
        <option value="5-5">5</option>
        <option value="6-10000">More than 5</option>


    </select>
</div>
<div class="clearfix "></div>
<div class="brand-select col-md-4">


    <input type="checkbox" id="box_All_ForAnimal" checked>
    <label for="box_All_ForAnimal">All</label>

    <input type="checkbox" id="box_Male_ForAnimal">
    <label for="box_Male_ForAnimal">Male</label>

    <input type="checkbox" id="box_Female_ForAnimal">
    <label for="box_Female_ForAnimal">Female</label>

    <input type="checkbox" id="box_Both_ForAnimal">
    <label for="box_Both_ForAnimal">Both</label>

    <input type="checkbox" id="box_Others_ForAnimal">
    <label for="box_Others_ForAnimal">Others</label>

</div>

<div class="brand-select col-md-4">

    <select class="selectpicker" data-live-search="true" id="colorForAnimal">
        <option selected disabled>Choose Color</option>
        <option data-tokens="Any">Any</option>
        <option data-tokens="Black">Black</option>
        <option data-tokens="White">White</option>
        <option data-tokens="Yellow">Yellow</option>


    </select>
</div>
