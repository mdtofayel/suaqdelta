<body>

<th:block th:fragment="footer">
    <!-- js -->

    <!-- js -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap-select.js}"></script>
    <script>
        $(document).ready(function () {
            var mySelect = $('#first-disabled2');

            $('#special').on('click', function () {
                mySelect.find('option:selected').prop('disabled', true);
                mySelect.selectpicker('refresh');
            });

            $('#special2').on('click', function () {
                mySelect.find('option:disabled').prop('disabled', false);
                mySelect.selectpicker('refresh');
            });

            $('#basic2').selectpicker({
                liveSearch: true,
                maxOptions: 1
            });
        });
    </script>
    <script type="text/javascript" th:src="@{/js/jquery.leanModal.min.js}"></script>
    <!-- Source -->
    <script th:src="@{/js/jquery.uls.data.js}"></script>
    <script th:src="@{/js/jquery.uls.data.utils.js}"></script>
    <script th:src="@{/js/jquery.uls.lcd.js}"></script>
    <script th:src="@{/js/jquery.uls.languagefilter.js}"></script>
    <script th:src="@{/js/jquery.uls.regionfilter.js}"></script>
    <script th:src="@{/js/jquery.uls.core.js}"></script>
    <script>
        $(document).ready(function () {
            $('.uls-trigger').uls({
                onSelect: function (language) {
                    var languageName = $.uls.data.getAutonym(language);
                    $('.uls-trigger').text(languageName);
                },
                quickList: ['en', 'hi', 'he', 'ml', 'ta', 'fr']
            });
        });
    </script>
<!--    <script th:src="@{/js/OwlCarousel2-2.3.4/docs/assets/vendors/jquery.min.js}"></script>-->
    <script th:src="@{/js/OwlCarousel2-2.3.4/dist/owl.carousel.js}"></script>
</th:block>
