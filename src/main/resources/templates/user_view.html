<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fraghment/header:: head"></th:block>
    <!-- DataTables -->


</head>
<body>


<header th:include="fraghment/head"></header>


<div class="container">
    <div class="row  custyle">
        <div class="table-responsive">
            <table id="example1" class="table table-bordered table-striped">
                <thead>
                <!-- <a href="#" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new categories</a>-->
                <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>Active</th>
                    <th>Created Date</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td><span th:text="${user.id}"> ID </span></td>
                    <td><span th:text="${user.email}"> ID </span></td>
                    <td><span th:text="${user.active}"> ID </span></td>
                    <td><span th:text="${user.createdDate}"> ID </span></td>
                    <td class="text-center"><a class='btn btn-success btn-xs' href="#"><span></span> Active</a> <a
                            class='btn btn-danger btn-xs' href="#"><span></span> Deactive</a> <a
                            class='btn btn-info btn-xs' href="edit_user.html"><span
                            class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span
                            class="glyphicon glyphicon-remove"></span> Del</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<th:block th:include="fraghment/footer"></th:block>

<th:block th:include="fraghment/header :: footer"></th:block>

</body>
</html>
