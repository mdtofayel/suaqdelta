                <div class="card-header">
                    <div class="input-group">
                        <input type="text" placeholder="Search..." name="" onkeyup="search()" class="form-control search" id="search-criteria">
                        <div class="input-group-prepend" >
                            <span class="input-group-text search_btn" ><i class="fas fa-search" id="search"></i></span>
                        </div>
                    </div>
                </div>

                                    <div class="img_cont">
                                        <img th:src="@{'/images/profileImage/'+${listOfChatedUser.value.id}}"
                                             class="rounded-circle user_img">
                                        <span class="online_icon"></span>
                                    </div>
                                    <div class="user_info">
                                        <span th:text="${listOfChatedUser.key}">abcas</span>
                                    </div>

                            </div>
                            </a>
                        </li>
                    </ui>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
