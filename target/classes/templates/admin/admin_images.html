<script type="text/javascript">
    $(document).ready(function () {
        $('#add_sliderImage').on('click', function (e) {

            var formData = new FormData();

            formData.append("multipartFiles", $("#newSliderImage")[0].files[0]);
            formData.append("postLink", $("#postLink").val());

            // if (formData.get("multipartFiles").length > -1) {
            $.ajax({
                url: '/manager/saveSliderImage',
                type: 'POST',
                data: formData,
                cache: false,
                contentType: false,
                enctype: 'multipart/form-data',
                processData: false,
                success: function (data) {
                    loadImages();
                    $("#successModal #modalMessage").html(data.response);
                    $('#successModal').modal('show');
                },
                error: function (response, textStatus, errorThrown) {
                    $("#successModal #modalMessage").html(response.responseText);
                    $('#successModal').modal('show');
                }
            })
            // } else {
            //      $("#successModal #modalMessage").html("No Image selected");
            //     $('#successModal').modal('show');
            // }
        });
    });
</script>
<script>
    $(document).ready(function () {
        loadImages();
    });
</script>

<script>
    deleteSliderImage = function () {
        var imageId = $('#imageIdToDelete').val();
        if (imageId > -1) {
            $.ajax({
                url: '/manager/deleteSliderImage',
                type: 'POST',
                data: {imageId: imageId},
                success: function (data) {
                    loadImages();
                    $("#successModal #modalMessage").html(data.response);
                    $('#successModal').modal('show');
                },
                error: function (response, textStatus, errorThrown) {
                    $("#successModal #modalMessage").html(response.responseText);
                    $('#successModal').modal('show');
                }
            })
        }
    }
</script>

<script>
    loadImages = function () {
        let imageSlider = $('#imageView');
        imageSlider.empty();
        const imageSliderUrl = '/manager/sliderImageList';
        $.getJSON(imageSliderUrl, function (data) {
            $.each(data, function (key, entry) {
                imageSlider.append(
                    $('<div>').addClass('col-md-3 p-1').append(
                        $('<div>').addClass('card p-3').append(
                            $('<img>').attr({src: "/images/sliderImage/" + entry.id}).addClass('img-fluid height')
                        ).append(
                            $('<button>').attr({type: 'button'}).addClass('btn btn-primary delet').on('click', function () {
                                $('#imageIdToDelete').val(entry.id);
                                $('#deleteImage').modal('show');
                            }).append(
                                $('<i>').addClass('fas fa-trash-alt')
                            )
                        )
                    )
                );
            });
        });
    }
</script>
