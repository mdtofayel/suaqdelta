<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <th:block th:include="admin/fraghment/header_link:: head"></th:block>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div sec:authorize="isAuthenticated()">
        <div sec:authorize="hasRole('ADMIN')">
            <header th:include="admin/fraghment/admin_sidebar"></header>
        </div>
        <div sec:authorize="hasRole('MANAGER') && !hasRole('ADMIN')">
            <header th:include="admin/fraghment/manager_sidebar"></header>
        </div>
    </div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <header th:include="admin/fraghment/manager_topbar"></header>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Prouduct Model</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div>


                <div class="row">


                    <div class="col-lg-12 mb-4">

                        <!-- Illustrations -->
                        <div class="card  shadow mb-4">
                            <div class="card-header border-bottom-warning py-3">
                                <h6 class="m-0 font-weight-bold text-primary text-center"
                                    style=" display: inline-block">Product Model</h6>
                                <a href="#" id="addNewModel" class="btn btn-primary btn-icon-split text-right"
                                   style="float: right;" data-toggle="modal" data-target="#addModelModal">
                                    <span class="icon text-white-50">
                                      <i class="fas fa-plus-circle"></i>
                                    </span>
                                    <span class="text">Add Model</span>
                                </a>
                            </div>
                            <div class="card-body">
                                <!-- Begin Page Content -->
                                <div class="table-responsive">
                                    <table class="table table-hover table-striped table-bordered" id="modelList"
                                           width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Manufacturer</th>
                                            <th>Model</th>
                                            <th>Create At</th>
                                            <th>Update At</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>ID</th>
                                            <th>Manufacturer</th>
                                            <th>Model</th>
                                            <th>Create At</th>
                                            <th>Update At</th>
                                            <th>Action</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->

        <th:block th:include="admin/fraghment/footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->

<div class="modal fade" id="addModelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="subcategoryModalLabel">Add Model</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="#" method="post">


                <div class="modal-body">
                    <div class="form-group">
                        <label for="selectManufacturer">Select Manufacturer</label>
                        <select name="category" class="form-control" id="selectManufacturer"></select>
                    </div>
                    <div class="form-group">
                        <label for="newModel">Enter New Model Name</label>
                        <input type="text" class="form-control" id="newModel" aria-describedby="emailHelp"
                               placeholder="Enter new model" name="category">
                        <small id="newSubcategoryHelp" class="form-text text-muted">Enter the New model Here.
                        </small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <button type="button" id="save_model" class="btn btn-primary" data-dismiss="modal">Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit model</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="#" method="post">


                <div class="modal-body">

                    <div class="form-group">
                        <label for="editSelectManufacturer">Select Manufacturer</label>
                        <select name="category" class="form-control" id="editSelectManufacturer"></select>
                    </div>
                    <div class="form-group">
                        <label for="e_model">Edit Model</label>
                        <input type="hidden" id="manufacturerModelId" name="manufacturerModelId"/>
                        <input type="text" class="form-control" id="e_model" aria-describedby="emailHelp"
                               placeholder="Enter Manufacturer Name" name="subcategory">
                        <small id="emailHelp" class="form-text text-muted">Edit model Here.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="e_submit" data-dismiss="modal">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Message</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <h6 id="modalMessage"></h6>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="admin/fraghment/header_link :: footer"></th:block>
<script type="text/javascript">
    $(document).ready(function () {
        $('#addNewModel').on('click', function () {

            let postType = $('#addModelModal #selectManufacturer');
            postType.empty();
            postType.append('<option selected="true" disabled>Choose Product Model</option>');
            postType.prop("selectedIndex", 0);
            const postTypeUrl = '/manager/manufacturerList';
            $.getJSON(postTypeUrl, function (data) {
                $.each(data, function (key, entry) {
                    postType.append($('<option></option>').attr('value', entry.id).text(entry.name));
                })
            });

            $('#categoryModal').modal('show');
        });/* ManufacturerModel tem  = new ManufacturerModel();
           tem =manufacturerModelService.findById(manufacturerModel.getId()).get();*/

        $('#save_model').on('click', function (e) {
            var formData = new FormData();
            formData.append("manufacturer.id",$("#selectManufacturer").val());
            formData.append("name", $("#newModel").val());
            if (formData.get("name").length > 1) {
                $.ajax({
                    url: '/manager/saveModel',
                    type: 'POST',
                    data: formData,
                    cache: false,
                    contentType: false,
                    enctype: 'multipart/form-data',
                    processData: false,
                    success: function (data) {
                        modelTable.ajax.reload();
                        $("#successModal #modalMessage").html(data.response);
                        $('#successModal').modal('show');
                    },
                    error: function (response, textStatus, errorThrown) {
                        $("#successModal #modalMessage").html(response.responseText);
                        $('#successModal').modal('show');
                    }
                })
            } else {
                $("#successModal #modalMessage").html("Product Model name must be contain at least 2 character.");
                $('#successModal').modal('show');
            }
        });

        $(document).ready(function () {
            let postType = $('#editModal #editSelectManufacturer');
            postType.empty();
            postType.append('<option selected="true" disabled>Choose Product Model</option>');
            postType.prop("selectedIndex", 0);
            const postTypeUrl = '/manager/manufacturerList';
            $.getJSON(postTypeUrl, function (data) {
                $.each(data, function (key, entry) {
                    postType.append($('<option></option>').attr('value', entry.id).text(entry.name));
                })
            });
            $('#e_submit').on('click', function (e) {
                var formData = new FormData();
                formData.append("id",$("#manufacturerModelId").val());
                formData.append("manufacturer.id",$("#editSelectManufacturer").val());
                formData.append("name", $("#e_model").val());
                if (formData.get("name").length > 1) {
                    $.ajax({
                        url: "/manager/editSaveModel",
                        type: 'POST',
                        data: formData,
                        cache: false,
                        contentType: false,
                        enctype: 'multipart/form-data',
                        processData: false,
                        success: function (data) {
                            modelTable.ajax.reload();
                            $("#successModal #modalMessage").html(data.response);
                            $('#successModal').modal('show');
                        },
                        error: function (response, textStatus, errorThrown) {
                            $("#successModal #modalMessage").html(response.responseText);
                            $('#successModal').modal('show');
                        }
                    })
                } else {
                    $("#successModal #modalMessage").html("Product model length must be at least 2");
                    $('#successModal').modal('show');
                }
            });

            window.editModelFunction = function (modelId) {

                if (modelId > -1) {
                    $.ajax({
                        method: "GET",
                        url: "/manager/editManufacturerModel/" + modelId,
                        dataType: "json"
                    })
                        .done(function (data) {

                            $("#editModal #manufacturerModelId").val(data.id);

                            $("#editModal #e_model").val(data.name);


                            $('#editModal').modal('show');
                        })
                } else {
                    $("#successModal #modalMessage").html("Category not exist");
                    $('#successModal').modal('show');
                }
            }
        });
    });
</script>

</body>
</html>
